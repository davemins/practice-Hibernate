plugins {
  id 'java'

  id 'org.springframework.boot'        version 'latest.release' apply false
  id 'io.spring.dependency-management' version 'latest.release' apply false
}

apply plugin: 'io.spring.dependency-management'
dependencyManagement {
  imports {
    mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
  }
}

tasks.withType(JavaCompile) {
  options.compilerArgs << '-Xlint:deprecation'  // @SuppressWarnings("deprecation")
  options.compilerArgs << '-Xlint:unchecked'    // @SuppressWarnings("unchecked")
  options.compilerArgs << '-parameters'
}

repositories {
  mavenCentral()
}

dependencies {
  // Slf4j
  implementation     'org.slf4j:slf4j-api'
  runtimeOnly        'ch.qos.logback:logback-classic'

  // JUnit 5
  testImplementation 'org.junit.jupiter:junit-jupiter'
  testRuntimeOnly    'org.junit.platform:junit-platform-launcher'
  testImplementation 'org.assertj:assertj-core'
  testImplementation 'org.hamcrest:hamcrest-library'
}

tasks.named('test') {
  // Enable JUnit 5 (Gradle 4.6+)
  useJUnitPlatform()

  outputs.upToDateWhen {false}
  testLogging {
    events = ['passed', 'skipped', 'failed']
    showStandardStreams = true
    exceptionFormat = 'full'
  }

  afterSuite { desc, result ->
    if (!desc.parent) {
      println "\nResults: ${result.resultType} " +
        "(${result.testCount} tests -> " +
        "${result.successfulTestCount} successes, " +
        "${result.failedTestCount} failures, " +
        "${result.skippedTestCount} skipped)"
    }
  }
}

task helloworld(dependsOn: classes, type: JavaExec) {
  group = 'Application'
  description = 'Runs HelloWorld'

  mainClass = 'exercise.HelloWorld'
  classpath = sourceSets.main.runtimeClasspath
}

task slf4j(dependsOn: classes, type: JavaExec) {
  group = 'Application'
  description = 'Runs Slf4jLogback'

  mainClass = 'exercise.Slf4jLogback'
  classpath = sourceSets.main.runtimeClasspath
}

